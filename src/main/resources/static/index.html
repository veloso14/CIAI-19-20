<!DOCTYPE html>
<html>

<body>
<h2>All pets</h2>
<button type="button" onclick="loadXMLDoc()">Get all pets</button>

<ul style="list-style-type:disc;" id="pets">
</ul>

</body>

<script>


        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            };
            xmlhttp.open("GET", "/pets", true);
            //;
            xmlhttp.send();

            function myFunction(arr) {
                var out = "";
                var i;
                for(i = 0; i < arr.length; i++) {
                    out +=  arr[i].name ;
                }
                document.getElementById("demo").innerHTML = "<li>" + out + "</li>" ;
            }
        }

</script>

</html>
